<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Fake News Detector</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      /* Full page background */
      body {
        font-family: Arial, sans-serif;
        max-width: 750px;
        margin: 40px auto;
        background-image: url('https://www.shutterstock.com/image-illustration/man-magnifying-glass-checking-fake-260nw-2527093381.jpg'); /* replace with your image */
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        min-height: 100vh;
        padding: 40px 20px;
        box-sizing: border-box;
      }

      /* Semi-transparent container for content */
      body > * {
        background-color: rgba(255, 255, 255, 0.9);
        padding: 20px;
        border-radius: 12px;
      }

      textarea {
        width: 100%;
        height: 180px;
        padding: 10px;
        border-radius: 6px;
        border: 1px solid #ccc;
        resize: vertical;
      }

      button {
        padding: 10px 16px;
        margin-top: 10px;
        cursor: pointer;
        border: none;
        border-radius: 6px;
        background-color: #2196F3;
        color: white;
        font-weight: bold;
      }

      #result {
        margin-top: 16px;
        font-size: 1.2rem;
        font-weight: bold;
      }

      h2 {
        text-align: center;
        margin-top: 0;
      }

      p {
        text-align: center;
      }
    </style>
  </head>
  <body>
    <h2>Fake News Detector</h2>
    <p>Paste any news text below and click Predict.</p>

    <textarea id="newsText" placeholder="Paste news text here..."></textarea>
    <br />
    <button onclick="predict()">Predict</button>

    <div id="result"></div>

   <script>
  async function predict() {
    const text = document.getElementById("newsText").value;
    const el = document.getElementById("result");

    if (!text) {
      el.textContent = "Please enter news text.";
      return;
    }

    try {
      const res = await fetch("/predict", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ text })
      });

      const data = await res.json();
      if (!res.ok) {
        el.textContent = data.error || "Something went wrong";
        return;
      }

      el.textContent = "Prediction: " + data.label; // Shows "Real" or "Fake"
    } catch (err) {
      el.textContent = "Error connecting to server.";
    }
  }
</script>

  </body>
</html>
