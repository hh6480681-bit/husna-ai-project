<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Fake News Detector</title>
  <style>
    /* Full page background */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background-image: url('https://www.labellerr.com/blog/content/images/2024/02/fake.jpg'); /* Replace with your image */
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
    }

    /* Form container */
    form {
      background-color: rgba(0, 0, 0, 0.6); /* Semi-transparent dark background */
      padding: 30px;
      border-radius: 12px;
      width: 100%;
      max-width: 400px;
      box-sizing: border-box;
    }

    /* Inputs and button */
    input {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      box-sizing: border-box;
      border: none;
      border-radius: 6px;
    }

    button {
      padding: 10px 16px;
      width: 100%;
      cursor: pointer;
      border: none;
      border-radius: 6px;
      background-color: #2196F3;
      color: white;
      font-weight: bold;
    }

    /* Error message */
    #error {
      color: red;
      margin-top: 10px;
      text-align: center;
    }

    /* Heading */
    h2 {
      text-align: center;
      color: white;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <form method="POST">
    <h2>Login</h2>
    <input type="text" name="username" placeholder="Username or Email" required>
    <input type="password" name="password" placeholder="Password" required>
    <button type="submit">Login</button>
    <div id="error">{{ error }}</div>
  </form>
</body>
</html>
